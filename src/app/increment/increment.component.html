<p class="alert alert-dark" id="random" style="margin: 10px;">{{randomize}}</p>

<div>

      Increment
  </button>

  <button type="button" class="btn btn-danger" id="decrement" (click)="decrement()" style="margin: 10px;">
    Decrement
</button>
</div>
